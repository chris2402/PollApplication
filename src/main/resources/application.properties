spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${POLL_APP_DB_HOST}:5432/${POLL_APP_DATABASE}
spring.datasource.username=${POLL_APP_ROOT_USERNAME}
spring.datasource.password=${POLL_APP_ROOT_PASSWORD}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
pollapplication.rabbitmq.exchange=polls.exchange
pollapplication.rabbitmq.queue=polls.queue
pollapplication.rabbitmq.routingkey=polls.routingkey
